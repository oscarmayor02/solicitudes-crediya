server:
  port: 8080
spring:
  application:
    name: "solicitudes-service"
  devtools:
    add-properties: false
  main:
    allow-bean-definition-overriding: true
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  flyway:
    enabled: true
    # Flyway usarÃ¡ su propio DataSource JDBC si se provee esta URL
    url: "jdbc:mysql://${adapters.r2dbc.host}:${adapters.r2dbc.port}/${adapters.r2dbc.database}"
    user: "${adapters.r2dbc.username}"
    password: "${adapters.r2dbc.password}"
    locations: "classpath:db/migration"
    connect-retries: 3
    placeholders:
      db: "${adapters.r2dbc.database}"
adapters:
  r2dbc:
    host: "localhost"
    port: 3306
    database: "solicitudes_db"
    username: "root"
    password: ""
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
jwt:
  secret: "${JWT_SECRET:ChangeThisSecretKeyToASecureLongRandomValue!@PrAgma2024}"
clients:
  autenticacion:
    base-url: ${AUTENTICACION_BASE_URL:http://localhost:8081}
aws:
  region: ap-southeast-2
  credentials:
    access-key:
    secret-key:
  sqs:
    decision-queue-url:
    fifo: true
# ðŸ”½ NUEVO: URLs de las colas que usamos en la opciÃ³n B (SQS-only)
    capacity-req-url:
    capacity-res-url:
logging:
  level:
    root: INFO
    co.com.pragma.solicitudes: DEBUG
# logging.pattern.level: "%5p [corr:%X{X-Correlation-Id}]"   # opcional para mostrar correlation-id en logs